<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./sass/main.css">
  <link rel="shortcut icon" href="./images/credit-card.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>Easybank</title>

</head>
<body>
  
  <section class="overview">
    <!-- Navigation Bar -->
    <div class="header">
      <div class="inner-head">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="navigation">
              <ul class="hide-on-med-and-down">
                <li><a href="#" class="grey-text darken-1 hvr-border-fade">Home</a></li>
                <li><a href="#" class="grey-text darken-1 hvr-underline-from-center"">About</a></li>
                <li><a href="#" class="grey-text darken-1 hvr-underline-from-center"">Contact</a></li>
                <li><a href="#" class="grey-text darken-1 hvr-underline-from-center"">Blog</a></li>
                <li><a href="#" class="grey-text darken-1 hvr-underline-from-center"">Careers</a></li>
              </ul>
        </div>
        <div class="button">
          <button class="hvr-grow-shadow">Request Invite</button>
        </div>
      </div>
    </div>

    <div class="banner">
      <div class="inner-banner">

      </div>
    </div>
    <main class="content"></main>
    <div class="articles"></div>
    <footer class="header"></footer>

  </section>
  
  
</body>
</html>
