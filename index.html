<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./sass/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="./images/credit-card.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.css">
  <link rel="stylesheet" href="./node_modules/hover.css/css/hover.css">
  <title>Easybank</title>

</head>
<body>
  
  <section class="overview">
    <!-- Navigation Bar -->
    <div class="header">
      <div class="inner-head">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="navigation">
              <ul class="hide-on-med-and-down">
                <li class="hvr-underline-from-center"><a href="#" class="grey-text darken-1">Home</a></li>
                <li class="hvr-underline-from-center"><a href="#" class="grey-text darken-1">About</a></li>
                <li class="hvr-underline-from-center"><a href="#" class="grey-text darken-1">Contact</a></li>
                <li class="hvr-underline-from-center"><a href="#" class="grey-text darken-1">Blog</a></li>
                <li class="hvr-underline-from-center"><a href="#" class="grey-text darken-1">Careers</a></li>
              </ul>
        </div>
        <div class="button hide-on-med-and-down">
          <button class="hvr-grow-shadow">Request Invite</button>
        </div>
        <div class="menu right hide-on-large-only">
          <a href="#" class="sidenav-trigger show-on-large" data-target="mobile-links">
            <i class="material-icons">menu</i>
          </a>
        </div>
      </div>
    </div>

    <!-- SideBar appear only on mobile/tablet -->
    <ul class="sidenav" id="mobile-links">
      <div class="customer-service">
        <img src="./images/customer-service.svg" alt="Friend-Customer-Service">
      </div>
      <li><a href="#" class="grey-text darken-1 hvr-shadow-radial">Home</a></li>
      <li><a href="#" class="grey-text darken-1 hvr-shadow-radial">About</a></li>
      <li><a href="#" class="grey-text darken-1 hvr-shadow-radial">Contact</a></li>
      <li><a href="#" class="grey-text darken-1 hvr-shadow-radial">Blogs</a></li>
      <li><a href="#" class="grey-text darken-1 hvr-shadow-radial">Careers</a></li>
    </ul>

    <div class="banner">
      <div class="inner-banner">
        
      </div>
    </div>
    <main class="content"></main>
    <div class="articles"></div>
    <footer class="header"></footer>

  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
